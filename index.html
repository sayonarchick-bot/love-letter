}


function handleSubmit(e){
e.preventDefault();
const data = new FormData(e.target);
const payload = Object.fromEntries(data.entries());
// Здесь отправка на сервер — сейчас просто лог в консоль.
console.log('Форма отправлена', payload);
alert('Спасибо! Ваше сообщение отправлено (в демо оно только в консоли).');
e.target.reset();
}
