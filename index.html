<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è –ê–π–ª–∏–Ω—ã üíå</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeef8);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 600px;
    color: #4b0033;
    font-size: 20px;
    line-height: 1.6;
  }

  .signature {
    margin-top: 30px;
    font-style: italic;
    font-size: 18px;
    color: #a8005b;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .show {
    opacity: 1;
  }

  .heart {
    position: fixed;
    color: #ff4081;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
  }

  button {
    margin-top: 20px;
    background-color: #ff4081;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff80ab;
  }
  button:hover {
    background-color: #ff80ab;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>üíå –î–ª—è –ê–π–ª–∏–Ω—ã üíå</h2>
    <p id="letter"></p>
    <p class="signature" id="sig">‚Äî –æ—Ç —Ç–µ–±—è üíñ</p>
    <button id="startBtn">–ü–æ–∫–∞–∑–∞—Ç—å –ø–∏—Å—å–º–æ</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const text = –ê–π–ª–∏–Ω–∞, –∑–Ω–∞–µ—à—å –º—ã –≤—Å—Ç—Ä–µ—á–∞–µ–º—Å—è —É–∂–µ –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ 1,5 –º–µ—Å—è—Ü–∞ –∏ –∑–∞ —ç—Ç–æ –≤—Å–µ –≤—Ä–µ–º—è –º–Ω–µ –±—ã–ª–æ –æ—á–µ–Ω—å –ø—Ä–∏—è—Ç–Ω–æ –±—ã—Ç—å —Å —Ç–æ–±–æ–π. –ö–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å –Ω–∞—á–∏–Ω–∞–ª—Å—è —Å —Ç–≤–æ–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è "–¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ" –∏ –∑–∞–∫–∞–Ω—á–∏–≤–∞–ª—Å—è "—Å–ª–∞–¥–∫–∏—Ö —Å–Ω–æ–≤". –ö–∞–∂–¥–æ–µ —Ç–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ –≤—Å–µ–≥–¥–∞ –º–µ–Ω—è —Ä–∞–¥–æ–≤–∞–ª–æ –∏ —Ä–∞–¥—É–µ—Ç. –Ø –ø–æ–º–Ω—é —Ç–æ—Ç –¥–µ–Ω—å, –∫–æ–≥–¥–∞ –º—ã –Ω–∞—á–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è ‚Äî –º—ã —Å–∏–¥–µ–ª–∏ –≤–¥–≤–æ—ë–º, —Ç–æ–ª—å–∫–æ —Ç—ã –∏ —è, –∏ –ø—Ä–æ—Å—Ç–æ –≤–µ—Å–µ–ª–æ –ø—Ä–æ–≤–æ–¥–∏–ª–∏ –≤—Ä–µ–º—è –≤–º–µ—Å—Ç–µ.;

      const letter = document.getElementById("letter");
      const sig = document.getElementById("sig");
      const btn = document.getElementById("startBtn");

      btn.onclick = () => {
        btn.style.display = "none";
        let i = 0;
        function type() {
          if (i < text.length) {
            letter.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 40);
          } else {
            sig.classList.add("show");
          }
        }
        type();
      };

      // üíñ –°–µ—Ä–¥–µ—á–∫–∏
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 700);
    });
  </script>
</body>

</html>
