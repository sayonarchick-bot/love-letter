<!DOCTYPE html>
<html lang="ru">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(180deg, #ffb6c1, #ff69b4, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Great Vibes", cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: calc(28px + 5vw);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    #message {
      max-width: 90%;
      font-size: calc(18px + 1.2vw);
      line-height: 1.5em;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    #loveBtn {
      background: white;
      color: #ff2f86;
      border: none;
      border-radius: 30px;
      padding: 14px 34px;
      font-size: calc(18px + 1vw);
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    #loveBtn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      top: -80px;
      width: 60px;
      height: 60px;
      background-color: #ff3b82;
      transform: rotate(45deg);
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ff3b82;
      border-radius: 50%;
    }
    .heart::before {
      top: -30px;
      left: 0;
    }
    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgAudio" loop preload="auto">
    <source src="https://github.com/sayonarchick-bot/love-letter/raw/refs/heads/main/music.mp3" type="audio/mp3">

          –ö–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —Ç–≤–æ–µ–≥–æ ¬´–¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ¬ª<br>
          –∏ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Ç–≤–æ–∏–º ¬´—Å–ª–∞–¥–∫–∏—Ö —Å–Ω–æ–≤¬ª.<br><br>
          –ö–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ —è —á–∏—Ç–∞—é —Ç–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è,<br>
          —è —É–ª—ã–±–∞—é—Å—å –∏ –¥—É–º–∞—é, –∫–∞–∫ –º–Ω–µ –ø–æ–≤–µ–∑–ª–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å.<br><br>
          –¢—ã ‚Äî –º–æ–π —Å–∞–º—ã–π –¥–æ—Ä–æ–≥–æ–π —á–µ–ª–æ–≤–µ–∫ ‚ù§Ô∏è<br><br>
